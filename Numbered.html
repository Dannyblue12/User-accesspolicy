<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Manual</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #F4F7F6;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #ffffff;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h1 {
            color: #2D6A4F;
            text-align: center;
            margin-bottom: 20px;
        }

        .sections {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }

        .section {
            background-color: #7DCE82; /* Darker green */
            padding: 15px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .section:hover {
            background-color: #5DAC6D; /* Even darker green */
        }

        .section h2 {
            margin: 0;
            color: #053C5E;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Course Manual</h1>
        <div class="sections">
            <div class="section" onclick="navigateTo('question1.html')">
                <h2>Question 1</h2>
            </div>
            <div class="section" onclick="navigateTo('question2.html')">
                <h2>Question 2</h2>
            </div>
            <div class="section" onclick="navigateTo('question3.html')">
                <h2>Question 3</h2>
            </div>
        </div>
    </div>

    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    </script>
</body>
</html>
