#score {

}

  margin-top: 20px;
}

.btn {
  background-color: #fff;
  border: 2px solid #000;
  border-radius: 10px;
  padding: 10px;
  cursor: pointer;
  margin: 5px;
  transition: transform 0.2s ease;
  box-sizing: border-box;
  width: 80%;
  disply: flex;
  justify-content: space-between;
  align-items: center;
}

.btn:hover {
  transform: scale(1.05);
}

.show-solution-img {
  width: 30px;
  height: auto;
  margin-top: 10px;
  cursor: pointer;
}

.option-letter {
  font-weight: bold;
  display: flex;
  margin-right: 0px;
}

.overlay {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: rgba(0, 0, 0, 0.7);
    display: none;
}

.popup {
    position: fixed;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 330px;
    background-color: green;
    border-radius: 19px;
    text-align: center;
    display: none;
    overflow: hidden;
    color: white;
    font-size: 24px;
    font-weight: bold;
}

.popup-header {
    height: 30px;
    background-color: #2d6a4f; /* Dark green background */
}

.popup-content {
    padding: 20px;
}

.popup h2 {
    margin: 0 0 20px 0;
    font-size: 32px;
}

.popup p {
    font-size: 28px;
    font-weight: bold;
    margin: 20px 0;
}

.popup button {
    width: 80%;
    padding: 15px;
    margin: 10px 0;
    font-size: 24px;
    color: white;
    background-color: #2d6a4f;
    border: none;

.popup button:hover {
