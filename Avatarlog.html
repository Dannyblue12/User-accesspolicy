<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Avatar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        .avatar-container {
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
            gap: 20px;
        }
        .avatar {
            width: 100px; /* Adjust this value for medium size */
            height: 100px;
            border: 2px solid transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }
        .avatar:hover {
            border-color: #3498db;
        }
        #selected-avatar {
            margin-top: 30px;
        }
        #change-avatar {
            display: none;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <h1>Choose Your Avatar</h1>
    <div id="avatar-selection" class="avatar-container">
        <img src="avataaars (1).png" alt="Avatar 1" class="avatar" onclick="selectAvatar('avatar1.png')">
        <img src="avataaars (5).png" alt="Avatar 2" class="avatar" onclick="selectAvatar('avatar2.png')">
        <img src="avataaars (8).png" alt="Avatar 3" class="avatar" onclick="selectAvatar('avatar3.png')">
        <!-- Add more avatars as needed -->
    </div>

    <div id="selected-avatar">
        <img id="profile-avatar" src="" alt="Selected Avatar" style="display:none;">
        <button id="change-avatar" onclick="changeAvatar()">Change Avatar</button>
    </div>

    <script>
        function selectAvatar(avatarSrc) {
            // Hide avatar selection
            document.getElementById('avatar-selection').style.display = 'none';

            // Show selected avatar
            const profileAvatar = document.getElementById('profile-avatar');
            profileAvatar.src = avatarSrc;
            profileAvatar.style.display = 'block';

            // Show change avatar button
            document.getElementById('change-avatar').style.display = 'inline-block';
        }

        function changeAvatar() {
            // Show avatar selection again
            document.getElementById('avatar-selection').style.display = 'flex';

            // Hide selected avatar and change button
            document.getElementById('profile-avatar').style.display = 'none';
            document.getElementById('change-avatar').style.display = 'none';
        }
    </script>
</body>
</html>
